        darkMode: 'class',

              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
              // Моноширинные шрифты
              mono: ['JetBrains Mono', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              vibe: {
                50: '#f5f3ff',

                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
                950: '#2e1065',
              },
              dark: {
                bg: '#09090b', // Zinc 950 - Softer comfortable black
                card: '#18181b', // Zinc 900
                border: '#ffffff15', // Subtle glass border
              }
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'wave': 'wave 2.5s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              wave: {
                '0%': { transform: 'rotate(0.0deg)' },
                '10%': { transform: 'rotate(14.0deg)' },
                '20%': { transform: 'rotate(-8.0deg)' },
                '30%': { transform: 'rotate(14.0deg)' },
                '40%': { transform: 'rotate(-4.0deg)' },
                '50%': { transform: 'rotate(10.0deg)' },
                '60%': { transform: 'rotate(0.0deg)' },
                '100%': { transform: 'rotate(0.0deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-primary: #f8fafc; /* Light mode bg (slate-50) */
        --text-primary: #18181b; /* Light mode text (zinc-900) */
        --scrollbar-thumb: #d4d4d8;
        --scrollbar-thumb-hover: #a1a1aa;
        /* Safe Area Variables */
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }

      .dark {
        --bg-primary: #09090b; /* Zinc 950 - Softer dark bg */
        --text-primary: #e4e4e7;
        --scrollbar-thumb: #3f3f46;
        --scrollbar-thumb-hover: #52525b;
      }

      html {
        -webkit-text-size-adjust: 100%;
        touch-action: manipulation;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
        /* Hardware acceleration for body */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* System font stack priority */
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        
        /* Mobile specific fixes */
        min-height: 100dvh; /* Dynamic viewport height */
        -webkit-tap-highlight-color: transparent; /* Remove grey tap highlight */
        overscroll-behavior-y: none; /* Prevent bounce/pull-to-refresh on body */
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Plus Jakarta Sans', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        /* Tight tracking for display text */
        letter-spacing: -0.02em;
        font-weight: 700;
      }
      
      /* Noise Overlay - Optimized */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
        z-index: 50;
        /* Promote to own layer to avoid repaint on scroll */
        transform: translateZ(0);
        will-change: opacity;
      }

      /* Custom Scrollbar - Slimmer and more elegant */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: transparent;
        border-radius: 10px;
        transition: background 0.3s;
      }
      :hover::-webkit-scrollbar-thumb {
         background: var(--scrollbar-thumb); 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover); 
      }
      
      /* Utilities */
      .mask-linear {
          mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
          -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* Text Selection */
      ::selection {
        background: rgba(139, 92, 246, 0.3);
        color: inherit;
      }
      
      .dark ::selection {
        background: rgba(139, 92, 246, 0.3);
        color: #fff;
      }

      /* Performance Utilities */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }

      /* Input Zoom Fix for iOS */
      @media screen and (max-width: 768px) {
        input, textarea, select {
          font-size: 16px !important;
        }
      }

      /* Mobile Performance Optimizations */
      @media (max-width: 414px) {
        /* Reduce heavy blur effects on mobile for better performance */
        .blur-\[120px\], .blur-\[100px\], .blur-\[80px\] {
          filter: blur(40px) !important;
        }
      }

      /* Reduced Motion Support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          transition-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
        }
      }

      /* iOS Smooth Scrolling */
      .overflow-y-auto, .overflow-x-auto, .overflow-auto {
        -webkit-overflow-scrolling: touch;
      }
